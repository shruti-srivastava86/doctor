<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title></title>
  </head>
  <body>

<div class="password">
    <div class="password-header">
        <img src="images/web_hoh_logo@2x.png" style="width: 42px;">
    </div>
    <div class="password-form">
        <input id="field1" type="password" placeholder="New Password" />
        <span id="fieldicon1" onclick="input1()" class="field-icon fa-eye toggle-password"></span>
        <span class="clearfix"></span>
        <input id="field2" type="password" placeholder="Retry New Password" />
        <span  id="fieldicon2" onclick="input2()" class="field-icon fa-eye toggle-password"></span>
        <div class="error error_green">
            Min. 8 characters, including at least one UPPERCASE and 
            lowercase character and at least one number.
        </div>
    </div>
</div>


<script>
    function input1() {
            var x = document.getElementById("field1");
            var element = document.getElementById("fieldicon1");
            // element.classList.add("fa-eye");
            if (x.type === "password") {
                element.classList.add("fa-eye-slash");
                x.type = "text";
            } else {
                x.type = "password";
                element.classList.remove("fa-eye-slash");
            }
        }
    function input2() {
            var x = document.getElementById("field2");
            var element = document.getElementById("fieldicon2");
            // element.classList.add("fa-eye");
            debugger;
            if (x.type === "password") {
                element.classList.add("fa-eye-slash");
                x.type = "text";
            } else {
                x.type = "password";
                element.classList.remove("fa-eye-slash");
            }
        }
</script>
</html>
