<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes'>
		<link rel="stylesheet" href="{% static "css/style.css" %}">
		<title>Doctor Account Password Reset</title>
	</head>
	<body>
		<div class="password">
            <div class="password-header">
                <img src="{% static "images/web_hoh_logo@2x.png" %}" style="width: 42px;">
            </div>
            <br/>
            <div class="error_msg">
                <div class="col-1">
                    <img src="{% static "images/web_error_message_icon@2x.png" %}">
                </div>
                <div class="col-2">
                    <span>Your password reset link has expired, please request a new one and try again</span>
                </div>
            </div>
		</div>
	</body>
</html>
